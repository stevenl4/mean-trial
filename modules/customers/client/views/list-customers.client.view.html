<section>
  <div class="page-header">
    <h1>Customers</h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
      </div>
    </div>

    <div class="col-xs-12 col-sm-4 text-center">
      <button type="button" class="btn btn-success text-center" ng-click="vm.modalCreate()">
        <i class="glyphicon glyphicon-user"></i><br>
        New Customer
      </button>
    </div>

  </div>
  <br>
  <br>
  <div class="list-group">
    <div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="customer in vm.customers" >
      <!--<a data-ui-sref="customers.view({ customerId: customer._id })" class="list-group-item">-->
      <a ng-click="vm.modalUpdate(customer)" class="list-group-item">
        <h4 class="cust-list text-center">
          <i class="glyphicon glyphicon-user" ng-class="{'text-primary': customer.referred, 'text-danger': !customer.referred}"></i>
        </h4>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <h4>{{customer.firstName}} {{customer.surname}}</h4>
            <small class="list-group-item-text text-muted">
              <span data-ng-bind="customer.created | date:'mediumDate'"></span>
              by
              <span data-ng-if="customer.user" data-ng-bind="customer.user.displayName"></span>
              <span data-ng-if="!customer.user">Deleted User</span>
            </small>
          </div>
        </div>
      </a>
      <a class="btn btn-primary" ng-click="vm.modalUpdate(customer)">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="vm.modalDelete(customer)">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.customers.$resolved && !vm.customers.length">
    No Customers yet, why don't you <a data-ui-sref="customers.create">create one</a>?
  </div>


</section>
