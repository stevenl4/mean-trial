<section>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.customer._id ? 'Edit Customer: ' + vm.customer.firstName + ' ' +
      vm.customer.surname : 'New Customer'}}</h3>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customerForm" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-sm-6 text-center">
            <i class="glyphicon glyphicon-user cust-profile"
               ng-class="{'text-primary': vm.customer.referred, 'text-danger': !vm.customer.referred}"></i>
          </div>
          <div class="col-sm-6">
            <div class="form-group" show-errors>
              <label class="control-label" for="firstName">firstName</label>
              <input name="firstName" type="text" ng-model="vm.customer.firstName" id="firstName" class="form-control"
                     required>
              <div ng-messages="vm.form.customerForm.firstName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">First name is required.</p>
              </div>
            </div>

            <div class="form-group" show-errors>
              <label class="control-label" for="surname">surname</label>
              <input name="surname" type="text" ng-model="vm.customer.surname" id="surname" class="form-control">
            </div>
            <div class="form-group" show-errors>
              <label class="control-label" for="suburb">suburb</label>
              <input name="suburb" type="text" ng-model="vm.customer.suburb" id="suburb" class="form-control">
            </div>
            <div class="form-group" show-errors>
              <label class="control-label" for="country">country</label>
              <input name="country" type="text" ng-model="vm.customer.country" id="country" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-push-6">
            <div class="form-group" show-errors>
              <label class="control-label" for="phone">phone</label>
              <input name="phone" type="text" ng-model="vm.customer.phone" id="phone" class="form-control">
            </div>
            <div class="form-group" show-errors>
              <label class="control-label" for="email">email</label>
              <input name="email" type="text" ng-model="vm.customer.email" id="email" class="form-control">
            </div>
          </div>
          <div class="col-sm-6 col-sm-pull-6">
            <div class="form-group" show-errors>
              <label class="control-label" for="referred">referred</label>
              <input name="referred" type="checkbox" ng-model="vm.customer.referred" id="referred"
                     class="form-control checkbox-left">
            </div>
            <div class="form-group">
              <label class="control-label" for="channel">channel</label>
              <!--<select data-ng-model="vm.customer.channel", id="channel">-->
                <!--<option ng-repeat="channelItem in vm.channelOptions" value="{{channelItem.id}}">{{channelItem.item}}</option>-->
              <!--</select>-->
              <select data-ng-model="vm.customer.channel" id="channel" class="form-control" ng-options="a.item for a in vm.channelOptions track by a.id">
                <option value="">--Select--</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group" show-errors>
              <label class="control-label" for="industry">industry</label>
              <input name="industry" type="text" ng-model="vm.customer.industry" id="industry" class="form-control">
            </div>
          </div>
          <!--<div class="col-sm-3">-->
            <!--<div class="form-group">-->
              <!--<button type="submit" class="btn btn-large btn-success">-->
                <!--{{vm.customer._id ? 'Update' : 'Create'}}-->
              <!--</button>-->
            <!--</div>-->
          <!--</div>-->
          <!--<div class="col-sm-3">-->
            <!--<div class="form-group">-->
              <!--<button ng-click="vm.cancel()" class="btn btn-large btn-warning">Cancel</button>-->
            <!--</div>-->
          <!--</div>-->
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>

      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button ng-click="vm.save(vm.form.customerForm.$valid)" class="btn btn-large btn-success">
      {{vm.customer._id ? 'Update' : 'Create'}}
    </button>
    <button ng-click="vm.cancel()" class="btn btn-large btn-warning">Cancel</button>
  </div>
</section>
