<section>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Delete {{vm.customer.firstName}} {{vm.customer.surname}}?</h3>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="vm.remove()">Confirm</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
  </div>
</section>
